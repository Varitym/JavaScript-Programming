<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lightbox</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="gallery">
            <img src="https://picsum.photos/id/66/400/400" data-index="1" alt="" />
            <img src="https://picsum.photos/id/45/400/400" data-index="2" alt="" />
            <img src="https://picsum.photos/id/65/400/400" data-index="3" alt="" />
            <img src="https://picsum.photos/id/63/400/400" data-index="4" alt="" />
            <img src="https://picsum.photos/id/13/400/400" data-index="5" alt="" />
            <img src="https://picsum.photos/id/58/400/400" data-index="6" alt="" />
            <img src="https://picsum.photos/id/6/400/400" data-index="7" alt="" />
            <img src="https://picsum.photos/id/12/400/400" data-index="8" alt="" />
        </section>

        <div class="lightbox">
            <div class="btn prev">
                 <img src='./previous.png' />
            </div>
            <img class="lightbox-img" src="" alt="" />
            <div class="btn next">
               <img src='./next.png'/>
            </div>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
